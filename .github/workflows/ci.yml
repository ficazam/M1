name: CI
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with: { bun-version: '1.2.22' }

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build shared package
        run: bun run -F @app/schemas build

      - name: Zod single-version check
        run: bun run check:zod

      - name: Unit tests (schemas + web)
        run: bun run test

      - name: API contract tests
        working-directory: api
        run: bun x vitest run
        
 jobs:
   e2e:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.22"

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build shared package
        run: bun run -F @app/schemas build

      - name: Build Next app
        run: bun run --cwd apps/dashboard build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Next server
        run: bun run --cwd apps/dashboard start &
      
      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report